<!doctype html>
<html lang="en">
  <head>
    <title>Bài 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/29b41ee1c8.js" crossorigin="anonymous"></script>
</head>
  <body>
      <div class="container">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
          NHẬP LƯƠNG THÁNG 12
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content " >
                    <div class="modal-header">
                        <h5 class="modal-title">NHẬP LƯƠNG THÁNG 12</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body">
                        
                            <form action="#">
                                <div class="row" style="margin: 5px;">
                                    <div class="form-groups col-sm-6">
                                        <label for="">Mã Nhân Viên</label>
                                        <input type="text" class="form-control" placeholder="">
                                    </div>
                                    <div class="form-groups col-sm-6">
                                        <label for="">Họ và Tên</label>
                                        <input type="text" class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="row" style="margin: 5px;">
                                    <div class="form-groups col-sm-6">
                                        <label for="">Câu lạc bộ</label>
                                        <select name="" id="" class="form-control">
                                            <option value="">HÀ NỘI</option>
                                            <option value="">ĐÀ NẴNG</option>
                                            <option value="">HCM</option>
                                        </select>
                                    </div>
                                    <div class="form-groups col-sm-6">
                                        <label for="">Lương</label>
                                        <input type="text" class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="row" style="margin: 5px;">
                                    <div class="form-groups col-sm-6">
                                        <label for="">Thưởng</label>
                                        <input type="text" class="form-control" placeholder="">
                                    </div>
                                    <div class="form-groups col-sm-6">
                                        <label for="">Phụ Cấp</label>
                                        <input type="text" class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="form-groups col-sm-12">
                                    <label for="">Ghi chú</label>
                                    <textarea class="form-control" name="" id="" cols="" rows="4"></textarea>
                                </div>
        
                        </div>
                        <div class="row" style="margin: 5px;">
                            <div class="form-group col-sm-12">
                                <button type="button" class="btn btn-primary" style="font-size: 16px;">
                                    <i class="fas fa-save"></i> Lưu</button>
                                <button type="button" class="btn btn-primary" style="font-size: 16px;">
                                    <i class="fas fa-ban"></i> Hủy</button>
                            </div>
                        </div>
                        </form>
                    </div>
                    <!-- <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div> -->
                </div>
            </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
